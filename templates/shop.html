{% extends "base.html" %}
{% block title %}Онлайн-магазин{% endblock %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Каталог товарів</h2>
  <div class="row g-4">
    {% for p in products %}
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100">
          <img src="{{ url_for('static', filename='uploads/products/'+p.id|string+'/1.jpg') }}"
               class="card-img-top" alt="{{ p.name }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="mt-auto fw-bold">{{ '%.2f'|format(p.price-p.discount) }} грн</p>
            <a href="{{ url_for('dropshipper_order_new', pid=p.id) }}"
               class="btn btn-register">Замовити</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
